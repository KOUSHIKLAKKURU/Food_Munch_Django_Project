    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="{% static 'images/tick.jpg' %}" class="rounded me-2" alt="..." height="20px" width="20px">
            <strong class="me-auto">Placed Successfully</strong>
            <small>A few moments ago...</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Please wait,food is being prepared!!!
          </div>
        </div>
    </div>
    <script>
        let totbuttons=document.querySelectorAll(".kow-butt");
        for(let i=0;i<totbuttons.length;i++)
        {
           totbuttons[i].addEventListener('click', function(){
            const toastLiveExample = document.getElementById('liveToast')
            const toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
           });
        }
        const decrementBtns = document.querySelectorAll('.decrement');
       const incrementBtns = document.querySelectorAll('.increment');
       const countSpans = document.querySelectorAll('.count');

       decrementBtns.forEach((decrementBtn, index) => {
          let count = parseInt(countSpans[index].textContent);

         decrementBtn.addEventListener('click', () => {
           count--;
           countSpans[index].textContent = count;
       });

        incrementBtns[index].addEventListener('click', () => {
           count++;
           countSpans[index].textContent = count;
       });
    });
    </script>
